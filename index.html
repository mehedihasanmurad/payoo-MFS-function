<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <!-- daisy Ui Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-base-300">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display grid place-content-center">
                <!-- Available Balance Starts -->
                <div class="stats shadow w-48 mx-auto">
                    <div class="stat text-center">
                        <div class="font-bold text-sm">Account Balance</div>
                        <div id="account-balance" class="stat-value">9400</div>
                    </div>
                </div>
                <!-- Available Balance Ends -->
                <div class="divider w-80"></div>
                <!-- features Starts -->
                <div class="w-56 mx-auto">
                    <button id="add-money-features-btn" class="btn btn-lg text-sm">Add Money</button>
                    <button id="cash-out-features-btn" class="btn btn-lg text-sm">Cash Out</button>
                    <button id="transaction-features-btn" class="btn btn-lg text-sm mt-2">Transaction</button>
                </div>
                <!-- features Ends -->
                <div class="divider"></div>
                <!-- Add Money Starts -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label ml-2 font-extrabold text-black">Amount</label>
                            <input id="add-money-input" type="text" class="input rounded-full" placeholder="Enter Amount" />
                            <label class="label ml-2 font-extrabold text-black">Pin Number</label>
                            <input id="pin-number-input" type="password" class="input rounded-full" placeholder="Password" />
                            <button id="add-money-btn" class="btn bg-blue-900 text-white rounded-full mt-4">Add Money</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Add Money Ends -->

                <!-- Cash Out starts -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label ml-2 font-extrabold text-black">Amount</label>
                            <input id="cash-out-input" type="text" class="input rounded-full" placeholder="Enter Amount" />
                            <label class="label ml-2 font-extrabold text-black">Pin Number</label>
                            <input id="pin-number-cash-out-input" type="password" class="input rounded-full" placeholder="Password" />
                            <button id="cash-out-btn" class="btn bg-blue-900 text-white rounded-full mt-4">Cash Out</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Cash Out ends -->

                <!-- transaction system start  -->
                <div id="transaction-section" class="hidden text-center">
                    <h2 class="text-3xl text-black text-center">Transaction History</h2>
                    <div id="transaction-container" class="space-y-4">

                    </div>
                </div>
                <!-- transaction system end  -->
            </div>
        </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
